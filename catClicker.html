<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Cat Clicker</title>
</head>
<body>
    
    
        <ul data-bind="foreach: catList">
            <li data-bind="text: name, click:$parent.setCat"></li>
        </ul>
    
    <div data-bind="with: currentCat">
        <h2 data-bind="text : name"></h2>
        <div data-bind="text: title"></div>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="Cute cat" data-bind="attr: {src: imgSrc} , click: $parent.incrementCount" />
        <div>
            <h3>Nick Names</h3>
            <ul data-bind="foreach: nickName">
                <li data-bind="text: $data"></li>
            </ul>
        </div>
    </div>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
